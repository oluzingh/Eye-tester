<!DOCTYPE html>
<html>
<head>
	<title>Eye Tester</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
		}

		#eye-chart {
			margin: 0 auto;
			width: 600px;
			height: 400px;
			background-color: white;
			border: 2px solid black;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			font-size: 24px;
			font-weight: bold;
			text-align: center;
			line-height: 1;
		}

		#eye-chart div {
			width: 25%;
			height: 25%;
			display: flex;
			justify-content: center;
			align-items: center;
			border: 1px solid black;
			cursor: pointer;
			transition: background-color 0.2s;
		}

		#eye-chart div:hover {
			background-color: #c8e1ff;
		}
	</style>
    <link rel="stylesheet" href="eye.css">
</head>
<body>
	<div id="eye-chart">
		<div>A</div>
		<div>B</div>
		<div>C</div>
		<div>D</div>
		<div>E</div>
		<div>F</div>
		<div>G</div>
		<div>H</div>
		<div>I</div>
		<div>J</div>
		<div>K</div>
		<div>L</div>
		<div>M</div>
		<div>N</div>
		<div>O</div>
		<div>P</div>
	</div>

	<script src="eye-tester.js"></script>
    <script src="eye.js"></script>
</body>
</html>
